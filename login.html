<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Super mentadas micheladas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <!-- Login Form -->
        <div class="login-box" id="loginBox">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="loginInput">Correo o Teléfono</label>
                    <input 
                        type="text" 
                        id="loginInput" 
                        name="loginInput" 
                        placeholder="Correo electrónico o número de teléfono"
                        required
                    >
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Iniciar Sesión</button>
            </form>
            <div class="register-link">
                <p>¿No tienes una cuenta? <a href="#" onclick="toggleForms()">Regístrate aquí</a></p>
            </div>
        </div>

        <!-- Register Form -->
        <div class="login-box register-box" id="registerBox">
            <h2>Crear Cuenta</h2>
            <form id="registerForm">
                <div class="form-row">
                    <div class="input-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="input-group">
                        <label for="apellido">Apellido</label>
                        <input type="text" id="apellido" name="apellido" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="phone">Número de Teléfono</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="999 123 4567" required>
                </div>
                <div class="input-group">
                    <label for="regPassword">Contraseña</label>
                    <input type="password" id="regPassword" name="regPassword" required>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirmar Contraseña</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <div class="terms">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">Acepto los <a href="#">términos y condiciones</a> y la <a href="#">política de privacidad</a></label>
                </div>
                <button type="submit" class="login-btn">Registrarse</button>
            </form>
            <div class="login-link">
                <p>¿Ya tienes una cuenta? <a href="#" onclick="toggleForms()">Inicia sesión aquí</a></p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="login.js"></script>
</body>
</html>
