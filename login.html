<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <!-- Formulario de Login -->
        <div class="login-box">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="loginEmail">Correo Electrónico</label>
                    <input type="email" id="loginEmail" placeholder="Ingresa tu correo" required>
                </div>
                <div class="input-group">
                    <label for="loginPassword">Contraseña</label>
                    <input type="password" id="loginPassword" placeholder="Ingresa tu contraseña" required>
                </div>
                <button type="submit" class="login-btn">Iniciar Sesión</button>
                <div class="register-link">
                    ¿No tienes cuenta? <a href="#">Regístrate aquí</a>
                </div>
            </form>
        </div>

        <!-- Formulario de Registro -->
        <div class="register-box hidden">
            <h2>Crear Cuenta</h2>
            <form id="registerForm">
                <div class="form-row">
                    <div class="input-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" placeholder="Tu nombre" required>
                    </div>
                    <div class="input-group">
                        <label for="apellido">Apellido</label>
                        <input type="text" id="apellido" placeholder="Tu apellido" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" placeholder="tu@email.com" required>
                </div>
                <div class="input-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" placeholder="Tu número de teléfono" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Crea una contraseña" required>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirmar Contraseña</label>
                    <input type="password" id="confirmPassword" placeholder="Confirma tu contraseña" required>
                </div>
                <div class="terms">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">Acepto los términos y condiciones</label>
                </div>
                <button type="submit" class="login-btn">Registrarse</button>
                <div class="login-link">
                    ¿Ya tienes cuenta? <a href="#">Inicia sesión aquí</a>
                </div>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
